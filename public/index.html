<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />

	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

</head>
<body>

	<div id="sign-up-form">
		<h1>Sign up to take survey</h1>
		<input id="user-email" placeholder="Enter Email"></input>
		<button id="submit-email">Submit</button>
	</div>
	<div id="modal">
		<div class="section" id="form-container"></div>
	</div>
	<script id="first-template" type="text/x-handlebars-template">
		<div class="entry">
			<h1>{{title}}</h1>
			<div class="body">
				{{#each body}}
					<input type="radio" name="radAnswer" value={{this}} id={{@key}}>{{this}}</input>					
					<br>
				{{/each}}
				<button id="submit-answer">Submit</button>
			</div>
		</div>
	</script>

	<script id="second-template" type="text/x-handlebars-template">
		<div class="entry">
			<h1>{{title}}</h1>
			<div class="body">
				{{body}}
			</div>
		</div>
	</script>

	<div class="section" id="form-container"></div>
	<div class="section-two" id="form-container-two"></div>


<div class= "questions">
	<h2> Survey answers </h2>
		<div id= "question_one" class="question">
			<h3> Gender </h3>
			<canvas id="gender" width="200" height="200"></canvas>
			<p > breakdown by gender </p>
		</div>
		<div id= "question_one" class="question">
			<h3> Age </h3>
			<canvas id="age"  width="200" height="200"></canvas>
			<p > breakdown by age </p>
		</div>
		<div id= "question_one" class="question">
			<h3> Prev GA courses </h3>
			<canvas id="courses"  width="200" height="200"></canvas>
			<p > breakdown by GA courses </p>
		</div>
		<div id= "question_one" class="question">
			<h3> Prev experience </h3>
			<canvas id="experience"  width="200" height="200"></canvas>
			<p > breakdown by experience </p>
		</div>
		<div id= "question_one" class="question">
			<h3> Desired job after WDI </h3>
			<canvas id="positions" width="600" height="400"></canvas>
		</div>
</div>


<script type="text/javascript"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script type="text/javascript" src="data.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</body>
</html>
